<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff"/>
      <stop offset="100%" style="stop-color:#30d158"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>
  
  <!-- Terminal window frame -->
  <rect x="64" y="80" width="384" height="320" rx="16" fill="#2c2c2e" stroke="#3a3a3c" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="64" y="80" width="384" height="32" rx="16" fill="#3a3a3c"/>
  <rect x="64" y="96" width="384" height="16" fill="#3a3a3c"/>
  
  <!-- Window buttons -->
  <circle cx="92" cy="96" r="8" fill="#ff5f57"/>
  <circle cx="116" cy="96" r="8" fill="#febc2e"/>
  <circle cx="140" cy="96" r="8" fill="#28c840"/>
  
  <!-- Tree structure (representing terminal sessions) -->
  <!-- Main trunk -->
  <line x1="120" y1="160" x2="120" y2="360" stroke="url(#glow)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Branch 1 -->
  <line x1="120" y1="180" x2="160" y2="180" stroke="url(#glow)" stroke-width="3" stroke-linecap="round"/>
  <rect x="168" y="168" width="200" height="24" rx="4" fill="#0a84ff" opacity="0.3"/>
  <text x="180" y="186" font-family="SF Mono, monospace" font-size="14" fill="#0a84ff">$ npm run dev</text>
  
  <!-- Branch 2 -->
  <line x1="120" y1="230" x2="160" y2="230" stroke="url(#glow)" stroke-width="3" stroke-linecap="round"/>
  <rect x="168" y="218" width="180" height="24" rx="4" fill="#30d158" opacity="0.3"/>
  <text x="180" y="236" font-family="SF Mono, monospace" font-size="14" fill="#30d158">$ cargo build</text>
  
  <!-- Branch 3 -->
  <line x1="120" y1="280" x2="160" y2="280" stroke="url(#glow)" stroke-width="3" stroke-linecap="round"/>
  <rect x="168" y="268" width="160" height="24" rx="4" fill="#ff9f0a" opacity="0.3"/>
  <text x="180" y="286" font-family="SF Mono, monospace" font-size="14" fill="#ff9f0a">$ tail -f logs</text>
  
  <!-- Active cursor -->
  <rect x="120" y="320" width="240" height="24" rx="4" fill="#48484a"/>
  <text x="132" y="338" font-family="SF Mono, monospace" font-size="14" fill="#e5e5e7">â¯ _</text>
  <rect x="164" y="326" width="10" height="14" fill="#0a84ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
